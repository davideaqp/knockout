<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>KnockoutJS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 form-control">
                <label>Nombre</label>
                <span class="form-control" data-bind="text: nombre"></span>
            </div>
            <div class="col-md-6 form-control">
                <label>Nombre</label>
                <input type="text" class="form-control" data-bind="textInput: nombre">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-control">
                <label>Banda Favorita</label>
                <span class="form-control" data-bind="text: bandaFavorita"></span>
            </div>
            <div class="col-md-6 form-control">
                <label>Banda Favorita</label>
                <input type="text" class="form-control" data-bind="textInput: bandaFavorita">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 alert alert-info" data-bind="html: nombre"></div>
            <div class="col-md-6 alert alert-danger" data-bind="html: bandaFavorita"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/knockout.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
